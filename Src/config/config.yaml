# 此配置文件示例用于快速配置选课参数

# 浏览器登录后抓包或从浏览器开发者模式获取你的cookies
cookies: PHPSESSID=ST-xxxxxxx-xxxxxxxxxxxxxxxxxxxxxxxxxxxlocalhost

# 指定要选择的课程和老师（可选，用空格分隔多位老师）
required_course_teacher:
  # 指定课程而不指定老师，会选择此课程中的第一位老师的课程
  艺术设计作品赏析: ''
  # 指定课程并强制指定老师，如果该课程不由指定的任一老师开课，则不选择该课程
  非遗与民间艺术: '张三 李四'
  # 指定课程并优先选择老师（在名字前标上星号），脚本会首先尝试选择这些老师的课程，失败后再选择其他老师的课程
  形势与政策: '*张三 *李四'

# 要选择的课程类型，不填写就不会扫描并提交这个分类的课程，多填写也不会有影响，可以不用改
# 分别对应：专业必修课、交叉通识课（人文社科）、交叉通识课（自然科学）、重修
required_course_type:
- bj
- rxrw
- rxzr
- cx

# 指定选课服务器，即xk1和xk2，对应填写1或2
server: 2

# 优先选课和预选课时两次请求间的时间间隔(s)范围，在区间内随机取值，推荐填小一点
prefer_sleep_range:
- 0
- 1

# 候补选课时两次请求间的时间间隔(s)范围，在区间内随机取值，推荐填大一点
sleep_range:
- 1
- 5
